<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio App – Lorenzo Concas</title>
  <meta name="description" content="Portfolio delle app di Lorenzo Concas: scopri MiniTV e le prossime applicazioni in arrivo." />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
      --ring: rgba(96,165,250,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; background: radial-gradient(1200px 600px at 10% 10%, #111836 0%, var(--bg) 60%) fixed; color: var(--text); -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 40px 20px 64px; }
    header { display: grid; gap: 8px; margin-bottom: 24px; }
    h1 { font-size: clamp(28px, 5vw, 44px); margin: 0; letter-spacing: -0.02em; }
    p.lead { color: var(--muted); margin: 0; font-size: clamp(15px, 2.4vw, 18px); }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 18px; box-shadow: 0 10px 30px rgba(5,10,20,.35); backdrop-filter: blur(6px); display: grid; gap: 12px; }
    .card h3 { margin: 0; font-size: 20px; }
    .card p { margin: 0; color: var(--muted); }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 4px; }
    .btn { appearance: none; border: 1px solid rgba(255,255,255,.12); padding: 10px 14px; border-radius: 12px; text-decoration: none; color: var(--text); font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
    .btn.primary { background: var(--accent); color: #0b1020; border-color: transparent; box-shadow: 0 8px 18px var(--ring); }

    footer { margin-top: 40px; color: var(--muted); font-size: 14px; }
    a { color: inherit; }
    img.icon { width: 56px; height: 56px; border-radius: 14px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Le mie App</h1>
      <p class="lead">Portfolio delle app pubblicate e in sviluppo.</p>
    </header>

    <section class="grid">
      <!-- MiniTV card -->
      <article class="card">
        <div style="display:flex; align-items:center; gap:12px;">
          <img class="icon" src="minitv/icon.png" alt="Icona MiniTV" />
          <div>
            <h3>MiniTV</h3>
            <p>Lettore IPTV leggero per iOS. Importa playlist M3U/M3U8 e guarda i tuoi canali con un'interfaccia pulita.</p>
          </div>
        </div>
        <div class="actions">
          <a class="btn primary" href="minitv/">Apri pagina dell'app</a>
        </div>
      </article>
    </section>

    <footer>
      <p>© <span id="y"></span> Lorenzo Concas • <a href="mailto:lore.appstore@outlook.com">lore.appstore@outlook.com</a></p>
    </footer>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
